<template>
    <lightning-modal-header label="New Loan Application Asset"></lightning-modal-header>
    <lightning-modal-body>
      <lightning-record-edit-form object-api-name="LoanApplicationAsset" onsuccess={handleSuccess}>
        <lightning-input-field field-name="LoanApplicationId" value={loanApplicationId}> </lightning-input-field>
        <lightning-input-field field-name="Name" required="true"> </lightning-input-field>
        <lightning-input-field field-name="AssetType"> </lightning-input-field>
        <lightning-input-field field-name="CashOrMarketValue"> </lightning-input-field>

        <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Create"
            onclick={startSpinner}
        >
        </lightning-button>
    </lightning-record-edit-form>
    </lightning-modal-body>
  </template>
