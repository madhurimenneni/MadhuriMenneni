<template>
    <lightning-modal-header label="New Loan Application Liability"></lightning-modal-header>
    <lightning-modal-body>
      <lightning-record-edit-form object-api-name="LoanApplicationLiability" onsuccess={handleSuccess}>
        <lightning-input-field field-name="LoanApplicationId" value={rlaId} required="true"> </lightning-input-field>
        <lightning-record-picker label="Loan Property" object-api-name="LoanApplicationProperty"> </lightning-record-picker>
        <lightning-input-field field-name="Name" required="true"> </lightning-input-field>
        <lightning-input-field field-name="Monthly_Payment__c"> </lightning-input-field>
        <lightning-input-field field-name="Balance__c"> </lightning-input-field>
        <lightning-input-field field-name="Liability_Type__c"> </lightning-input-field>
        <lightning-input-field field-name="Position__c"> </lightning-input-field>
        <lightning-input-field field-name="Description__c"> </lightning-input-field>

        <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Create"
            onclick={startSpinner}
        >
        </lightning-button>
    </lightning-record-edit-form>
    </lightning-modal-body>
  </template>
