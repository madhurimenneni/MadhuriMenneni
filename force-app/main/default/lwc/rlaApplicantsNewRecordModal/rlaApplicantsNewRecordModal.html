<template>
  <lightning-modal-header label="New Loan Applicant"></lightning-modal-header>
  <lightning-modal-body>
    <lightning-record-edit-form object-api-name="LoanApplicant" onsuccess={handleSuccess}>
      <lightning-input-field field-name="LoanApplicationId" value={loanApplicationId}> </lightning-input-field>
      <lightning-input-field field-name="Name" required="true"> </lightning-input-field>
      <lightning-input-field field-name="Applicant_Type__c"> </lightning-input-field>
      <lightning-input-field field-name="Credit_Score__c"> </lightning-input-field>
      <lightning-input-field field-name="CitizenshipStatus"> </lightning-input-field>


      <lightning-button class="slds-m-top_small" type="submit" label="Create" onclick={startSpinner}>
      </lightning-button>
    </lightning-record-edit-form>
  </lightning-modal-body>
</template>
