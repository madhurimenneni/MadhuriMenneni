<template>
    <lightning-modal-header label="New Downpayment"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form 
            object-api-name="Downpayment__c" 
            onsuccess={handleSuccess} 
            onerror={handleError}>
            <lightning-input-field 
                field-name="Loan_Application_Property__c" 
                value={loanApplicationPropertyId}
                required="true">
            </lightning-input-field>
            
            <lightning-input-field 
                field-name="LoanApplicationId" 
                value={loanApplicationId}>
            </lightning-input-field>
            
            <lightning-input-field 
                field-name="Amount__c">
            </lightning-input-field>
            
            <lightning-input-field 
                field-name="Source__c">
            </lightning-input-field>
            
            <lightning-input-field 
                field-name="Date__c">
            </lightning-input-field>
            
            <lightning-button 
                class="slds-m-top_small" 
                type="submit" 
                label="Create" 
                onclick={startSpinner}>
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-modal-body>
</template>
