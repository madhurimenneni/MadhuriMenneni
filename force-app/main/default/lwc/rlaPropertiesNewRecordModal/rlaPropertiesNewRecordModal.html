<template>
  <lightning-modal-header label="New Property"></lightning-modal-header>
  <lightning-modal-body>
    <lightning-record-edit-form object-api-name="LoanApplicationProperty" onsuccess={handleSuccess}>
      <lightning-input-field field-name="LoanApplicationId" value={loanApplicationId}
        required="true"></lightning-input-field>
      <lightning-input-field field-name="Name"> </lightning-input-field>
      <lightning-input-field field-name="Loan_Purpose__c"> </lightning-input-field>
      <lightning-input-field field-name="Property_Type__c"> </lightning-input-field>
      <lightning-input-field field-name="PropertyUseType"> </lightning-input-field>
      <lightning-input-field field-name="Collateral_Position__c"> </lightning-input-field>

      <lightning-button class="slds-m-top_small" type="submit" label="Create" onclick={startSpinner}>
      </lightning-button>
    </lightning-record-edit-form>
  </lightning-modal-body>
</template>
